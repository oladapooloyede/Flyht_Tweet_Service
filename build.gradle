plugins {
    id 'java'
}

group 'flyht'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile('org.twitter4j:twitter4j-stream:4.0.6')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tweet.handler.CommandLineRunner'
    }
}
